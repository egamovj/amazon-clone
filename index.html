<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="/assets/amazon_logo.png" width="100" alt="Amazon logo" />
      </a>

      <div class="nav-country">
        <img src="/assets/location_icon.png" height="20" alt="Location icon" />
        <div>
          <p>Deliver to</p>
          <h2>Uzbekistan</h2>
        </div>
      </div>

      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="/assets/dropdown_icon.png" height="12" alt="Dropdown" />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img
          src="/assets/search_icon.png"
          class="nav-search-icon"
          alt="Search icon"
        />
      </div>

      <div class="nav-language">
        <img src="/assets/us_flag.png" width="25px" alt="Flag icon" />
        <p>EN</p>
        <img src="/assets/dropdown_icon.png" width="8px" alt="Dropdown" />
      </div>

      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h3>
          Account & Lists
          <img src="/assets/dropdown_icon.png" width="8px" alt="Dropdown" />
        </h3>
      </div>

      <div class="nav-text">
        <p>Returns</p>
        <h3>& Orders</h3>
      </div>
    </nav>
  </body>
</html>
